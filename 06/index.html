<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
    </div>

    <div id="app2">
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
    </div>

    <script>
      // コンポーネントはVueインスタンスを再利用可能にする
      // Vue.component("my-component", {})グローバル登録
      // 以下ローカル登録
      var component = {
        // コンポーネントではdataは関数にする
        data: function () {
          return {
            number: 10,
          };
        },
        template:
          '<p>いいね({{number}})<button @click="increment">+1</button></p>',
        methods: {
          increment: function () {
            this.number += 1;
          },
        },
      };

      new Vue({
        el: "#app",
        components: {
          "my-component": component,
        },
      });

      new Vue({
        el: "#app2",
      });
    </script>
  </body>
</html>
